{extend name="public/base" /}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>账户充值</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">金额/元</label>
                            <div class="layui-input-inline">
                                <input type="number" name="money" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="data-money-btn">立即充值</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use(['form', 'table'], function () {
        let $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/static/api/table.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', title: 'id', sort: true},
                {field: 'trumpet', title: '充值金额'},
                {field: 'account', title: '充值时间'},
                {field: 'holder', title: '充值方式'},
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听操作
        form.on('submit(data-money-btn)', function (data) {
            // let result = JSON.stringify(data.field);
            let result = data.field;
            if(!result.money){
                layer.msg('请输入要充值的金额！');
                return false;
            }else if(result.money<1){
                layer.msg('请输入正确的金额！');
                return false;
            }else{
                layer.open(
                    {
                        title: '支付方式',
                        type: 2,
                        area:['100%','100%'],
                        content: '{:url("payment/pay")}',
                        btn:['确定']

                    },
                );
                return false;
            }


        });



    });
</script>

{/block}
