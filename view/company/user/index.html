{extend name="../common/public/base" /}
{block name="css"}
    {include file="../common/public/bootstrap" /}
{/block}
{block name="body"}
<div class="container-fluid">
    <div class="row bg-white mb-3 rounded-3 shadow-sm">
        <div class="col pt-3">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    {if $user.id === 1}
                    <div class="layui-inline">
                        <label class="layui-form-label">是否试用</label>
                        <div class="layui-input-inline">
                            <select name="is_test" lay-filter="tryUserFilter">
                                {foreach $isTestList as $key => $val}
                                <option value="{$key}">{$val}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    {/if}

                    <div class="layui-inline">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-normal"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                    </div>
                    <div class="layui-inline">
                        <button type="reset" class="layui-btn layui-btn-primary"><i class="fa fa-refresh"></i> 重 置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add"><i class="fa fa-plus"></i> 添加</button>
            </div>
        </script>

        <table class="layui-table" id="currentTableId" lay-filter="currentTableFilter" lay-even lay-data="">
            <thead>
            <tr>
                <th lay-data="{field: 'id', title: 'ID'}"></th>
                <th lay-data="{field: 'username', title: '账号'}"></th>
                <th lay-data="{field: 'phone', title: '手机号', align: 'center'}"></th>
                <th lay-data="{field: 'number', title: '小号', align: 'center',}"></th>
                <th lay-data="{field: 'customer_count', title: '客户数量', align: 'center', sort: true}"></th>
                <th lay-data="{field: 'call_history_count', title: '呼叫总数', align: 'center', sort: true }"></th>
                <th lay-data="{field: 'expense_sum', title: '总消费', align: 'center', sort: true }"></th>
                {if ($user.id === 1)}
                <th lay-data="{field: 'is_test', title: '试用', align: 'center',}"></th>
                <th lay-data="{field: 'test_endtime', title: '到期日期', align: 'center', width: 180}"></th>
                {/if}
                <th lay-data="{field: 'logintime', title: '登录时间', align: 'center'}"></th>
                <th lay-data="{field: 'status', title: '状态', align: 'center', templet: '#status'}"></th>
                <th lay-data="{title: '操作', minWidth: 100, toolbar: '#currentTableBar', align: 'center'}"></th>
            </tr>
            </thead>
        </table>

        <script type="text/html" id="status">
            {{# if(d.status === '正常') { }}
            <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁止" lay-filter="statusFilter" checked>
            {{# } else { }}
            <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁止" lay-filter="statusFilter">
            {{# } }}
        </script>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit" title="编辑"><i class="fa fa-user-edit"></i></a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete" title="删除"><i class="fa fa-trash-can"></i> </a>
        </script>

    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use(['form', 'table'], function () {
        let $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.init('currentTableFilter', {
            url: '{:url("/user/getUserList")}',
            id: 'userTable',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData: function (res) {
                return {
                    'code': 0,
                    'msg': '',
                    'data': res.rows,
                    'count': res.total
                }
            },
            page: {
                limits: [15, 30, 45, 60],
                limit: 15,
            },
            skin: 'line',
            even: true,
        })

        let reloadTable = function (params) {
            table.reload('userTable', {
                page: {
                    curr: 1
                },
                where: params
            })
        }

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            if (data.field.username === "" && data.field.phone === "") {
                layer.msg('搜索内容不能为空', { icon: 0 })
                return false
            }
            reloadTable(data.field);
            return false;
        });

        form.on('select(tryUserFilter)', function (data) {
            let params = [];
            params[data.elem.name] = data.value
            params = Object.assign({}, form.val('searchForm'), params)
            reloadTable(params);
        })

        $('button[type="reset"]').on('click', function () {
            reloadTable({})
        })


        let updateUserField = function (param) {
            $.post('{:url("/User/updateUser")}', param, function (res) {
                let option = {icon: 0};
                if (res.code === 1) {
                    option.icon = 1
                }

                layer.msg(res.msg, option)
            })
        }
        form.on('switch(statusFilter)', function (obj) {
            let status = obj.elem.checked ? 1 : 0;
            let params = {id: obj.value, status: status};
            if (!status) {
                parent.layer.confirm('禁止后，该账号将无法正常使用', {icon: 3, title: '提示'}, function (index) {
                    updateUserField(params)
                    parent.layer.close(index)
                })
            } else {
                updateUserField(params)
            }
        })

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                $.post('{:url("/User/checkLimitUser")}', {}, function (res) {
                    if (res.code === 1) {
                        let index = layer.open({
                            title: '开通账号',
                            type: 2,
                            shade: 0.2,
                            maxmin: true,
                            shadeClose: true,
                            anim: 2,
                            area: ['100%', '100%'],
                            content: '{:url("/user/add")}',
                        });
                        $(window).on("resize", function () {
                            layer.full(index);
                        });
                    } else {
                        layer.msg(res.msg, { icon: 0 })
                    }
                })
            } else if (obj.event === 'delete') {  // 监听删除操作
                let checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                    if(data == '' || data == 'undefind'){
                        layer.msg('请勾选需要删除的数据');
                        return false;
                    }else{
                        let ids=[],url='';
                        $(data).each(function (i) {
                            ids.push(data[i].id);
                        });
                        console.log(ids);
                        $.post(url,ids,function () {
                            //todo
                        });
                    }
            }
        });

        table.on('tool(currentTableFilter)', function (obj) {
            if (obj.event === 'edit') {
                let index = layer.open({
                    title: '编辑账号',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '{:url("/user/edit")}?id=' + obj.data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                let id = obj.data.id;
                layer.confirm('真的删除行么？删除后不可恢复', function (index) {
                    $.post('{:url("/User/del")}', { id: id }, function (res) {
                        let icon = 0;
                        if (res.code === 1) {
                            icon = 1
                            obj.del()
                        }

                        layer.msg(res.msg, { icon: icon }, function () {
                            layer.closeAll();
                        })
                    })

                });
            }
        });


    });
</script>

{/block}
