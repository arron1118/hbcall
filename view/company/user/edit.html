{extend name="../common/public/base" /}
{block name="css"}
{include file="../common/public/bootstrap" /}
<style>
    .logo-title {
        text-align: center;
        letter-spacing: 2px;
        padding: 14px 0;
    }

    .logo-title h1 {
        color: #1E9FFF;
        font-size: 25px;
        font-weight: bold;
    }

    .login-form {
        background-color: #fff;
        border: 1px solid #fff;
        border-radius: 3px;
        padding: 14px 20px;
        box-shadow: 0 0 8px #eeeeee;
    }

    .login-form .layui-form-item {
        position: relative;
    }

    .login-form .layui-form-item label {
        position: absolute;
        left: 1px;
        top: 1px;
        width: 100px;
        line-height: 20px;
        text-align: center;
        color: #565656;
    }

    .layui-form-item .layui-input-block {
        margin-left: 130px;
    }
</style>
{/block}
{block name="body"}
<div class="container justify-content-center">
    <div class="row justify-content-center">
        <div class="col col-lg-8 col-md-10 bg-white">
            <form class="layui-form layuimini-form" action="">
                <input type="hidden" name="id" value="{$userInfo.id}" />
                <div class="layui-form-item logo-title">
                    <h1>编辑账号</h1>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">小号</label>
                    <div class="layui-input-block">
                        <select name="number_store_id">
                            <option value="{$user.companyXnumber.numberStore.id}">{$user.companyXnumber.numberStore.number}</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" for="phone">手机号<span class="text-danger" style="margin: 0 5px;">*</span></label>
                    <div class="layui-input-block" id="phone">
                        <input type="text" name="phone" lay-verify="required|phone" placeholder="手机号"
                               autocomplete="off" class="layui-input" value="{$userInfo.phone}">
                        <tip>提示：必须提供正确的手机号才能进行拨号</tip>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" for="account">账号</label>
                    <div class="layui-input-block" id="account">
                        <input type="text" name="username" lay-verify="required|account" placeholder="账号"
                               autocomplete="off" class="layui-input" value="{$userInfo.username}" readonly>
                        <tip>提示：此昵称作为登录账号使用，创建后暂不支持更改</tip>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="password">密码</label>
                    <div class="layui-input-block" id="password">
                        <input type="password" name="password" lay-verify="required|password" placeholder="密码"
                               autocomplete="off" class="layui-input" value="{$userInfo.password}">
                    </div>
                </div>
                <div class="layui-form-item {if $user.id !== 1} d-none {/if}">
                    <label class="layui-form-label" for="isTest">测试账号</label>
                    <div class="layui-input-block" id="isTest">
                        <input type="checkbox" lay-skin="switch" lay-filter="testFilter" name="is_test" value="1" lay-text="是|否" {if $userInfo.is_test === '是'}checked{/if}>
                    </div>
                </div>
                <div class="layui-form-item {if !$userInfo->getData('is_test')}d-none{/if} test-endtime">
                    <label class="layui-form-label" for="test_endtime">结束时间</label>
                    <div class="layui-input-block" id="test_endtime">
                        <input type="text" name="test_endtime" placeholder="1970-01-01 00:00:00"
                               autocomplete="off" class="layui-input" value="{$userInfo.test_endtime}" id="testEndTime">
                    </div>
                    <div class="layui-input-block">
                        <tip>超过测试时间将禁止拨号，空为无限制。</tip>
                    </div>
                </div>
                <div class="layui-form-item {if !$userInfo->getData('is_test')}d-none{/if} test-endtime">
                    <label class="layui-form-label" for="limit_user">限制拨打数量</label>
                    <div class="layui-input-block" id="limit_user">
                        <input type="number" name="limit_call_number" min="0" placeholder="0"
                               autocomplete="off" class="layui-input" value="{$userInfo.limit_call_number}">
                        <tip>提示：0 为无限制</tip>
                    </div>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit=""
                            lay-filter="edit">保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{/block}

{block name="js"}
<script>
    layui.use(['form','laydate'], function () {
        let $ = layui.jquery,
            laydate = layui.laydate,
            form = layui.form;

        let frameIndex = parent.layer.getFrameIndex(window.name);

        let getDateTime = function (param = {}) {
            let defaultParam = {
                year: 0,
                month: 0,
                day: 0,
                hour: 0,
                minute: 0,
                second: 0
            };
            param = Object.assign(defaultParam, param)
            let d = new Date();
            let year = d.getFullYear() + param.year,
                month = d.getMonth() + 1 + param.month,
                day = d.getDate() + param.day,
                hour = d.getHours() + param.hour,
                minute = d.getMinutes() + param.minute,
                second = d.getSeconds() + param.second;

            if (month < 10) {
                month = '0' + month;
            }

            if (day < 10) {
                day = '0' + day;
            }

            if (hour < 10) {
                hour = '0' + hour;
            }

            if (minute < 10) {
                minute = '0' + minute;
            }

            if (second < 10) {
                second = '0' + second;
            }

            return year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
        }

        // 时间限制为现在
        let minDate = getDateTime();
        laydate.render({
            elem: '#testEndTime',
            type: 'datetime',
            min: minDate
        })
        form.on('switch(testFilter)', function (obj) {
            let endtimeItem = $('.test-endtime')
            obj.elem.checked ? endtimeItem.removeClass('d-none') : endtimeItem.addClass('d-none')
        })
        // 进行登录操作
        form.on('submit(edit)', function (data) {
            let params = data.field, option = { icon: 5 };
            if (!params.number_store_id) {
                layer.msg('请选择小号')
                return false
            }
            if (params.phone === '') {
                layer.msg('手机号不能为空');
                return false;
            }
            if (params.username === '') {
                layer.msg('账号不能为空');
                return false;
            }
            if (params.password === '') {
                layer.msg('密码不能为空');
                return false;
            }
            if (params.is_test === '1' && params.test_endtime === '') {
                layer.msg('结束时间不能为空', option)
                return false
            }

            $.post("{:url('/user/edit')}", params, function (res) {
                if (res.code === 1) {
                    layer.msg(res.msg, {icon: 6, time: 2500}, function () {
                        parent.layer.close(frameIndex);
                        parent.layui.table.reload('userTable');
                    });
                } else {
                    layer.msg(res.msg, {icon: 5});
                }
            });

            return false;
        });

    });
</script>

{/block}
