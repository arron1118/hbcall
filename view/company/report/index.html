{extend name="public/base" /}
{block name="css"}
    {include file="public/bootstrap" /}
{/block}
{block name="body"}
<div class="container-fluid">
    <div class="row bg-white shadow-sm rounded-3 mb-3">
        <div class="rol pt-3">
            <form class="layui-form" action="" lay-filter="search">
                <div class="layui-form-item">

                    <!--<div class="layui-inline">
                        <div class="layui-btn-group">
                            <button type="button" class="layui-btn">今天</button>
                            <button type="button" class="layui-btn layui-btn-primary">昨天</button>
                            <button type="button" class="layui-btn layui-btn-primary">7天</button>
                            <button type="button" class="layui-btn layui-btn-primary">15天</button>
                            <button type="button" class="layui-btn layui-btn-primary">30天</button>
                        </div>
                    </div>-->
                    <div class="layui-inline" id="datetime">
                        <div class="layui-input-inline">
                            <input type="text" name="startDate" autocomplete="off" id="startDate" class="layui-input" placeholder="开始日期">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline">
                            <input type="text" name="endDate" autocomplete="off" id="endDate" class="layui-input" placeholder="结束日期">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-normal btn-search" lay-submit="" lay-filter="searchSubmit"><i class="layui-icon"></i> 搜 索</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重 置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="layuimini-container" style="margin-bottom: .75rem; ">
    <div class="layuimini-main">
        <div id="chart" style=" height: 350px; "></div>
    </div>
</div>

<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-table" id="currentTableId">
        </table>
    </div>
</div>

{/block}

{block name="js"}
<script src="__STATIC__/lib/echarts/echarts.min.js"></script>
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        let $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table;

        const chart = echarts.init($('#chart')[0])

        let search = function (params) {
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: params
            });
        }
        //日期范围
        laydate.render({
            //设置开始日期、日期日期的 input 选择器
            //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
            elem: '#datetime',
            range: ['#startDate', '#endDate'],
            done: function (value, date, endDate) {
                let d = value.split(' - ')
                search({ startDate: d[0], endDate: d[1] })
            }
        });

        $('button[type="reset"]').on('click', function () {
            search({})
        })

        table.render({
            elem: '#currentTableId',
            url: '{:url("/Report/getReport")}',
            method: 'post',
            totalRow: true,
            //异步请求，格式化数据
            parseData: function (res) {
                chart.setOption({
                    title: {
                        text: '拨号统计',
                    },
                    dataset: [
                        {
                            source: res.data
                        }
                    ],
                    legend: {},
                    tooltip: {
                        trigger: 'axis',
                    },
                    toolbox: {
                        feature: {
                            restore: { title: '还原' },
                            saveAsImage: { title: '保存图片' },
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        axisLabel: {
                            rotate: 45
                        }
                    },
                    yAxis: {
                        type: 'value',
                        boundaryGap: [0, '100%'],
                        // max: 'dataMax'
                    },
                    grid: {
                        bottom: 10,
                        left: 0,
                        right: 10,
                        containLabel: true
                    },
                    series: [
                        {
                            name: '拨号次数',
                            type: 'line',
                            encode: {
                                x: 'username',
                                y: 'total'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '接通次数',
                            type: 'line',
                            encode: {
                                x: 'username',
                                y: 'total1'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '有效呼叫',
                            type: 'line',
                            encode: {
                                x: 'username',
                                y: 'total2'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '消费金额',
                            type: 'line',
                            encode: {
                                x: 'username',
                                y: 'cost'
                            },
                            areaStyle: {
                            }
                        }
                    ]
                })
                return {
                    'code': 0,
                    'msg': '',
                    'data': res.data,
                    'count': res.total
                }
            },
            cols: [[
                {field: 'id', title: '编号', align: "center", totalRowText: '合计'},
                {field: 'username', title: '用户名称', align: "center"},
                {field: 'total', title: '拨号次数', sort: true, align: "center", totalRow: true},
                {field: 'total1', title: '接通次数（>0秒）', align: "center", totalRow: true},
                {field: 'total2', title: '有效呼叫（>30秒）', align: "center", totalRow: true},
                {field: 'cost', title: '消费金额（￥/元）', align: "center", totalRow: true}
            ]],
        });

        form.on('submit(searchSubmit)', function (data) {
            if (data.field.startDate === "" && data.field.endDate === "") {
                layer.msg('搜索内容不能为空', { icon: 0 })
                return false
            }
            search(data.field);

            return false;
        })
    });
</script>
{/block}
