{extend name="public/base" /}
{block name="css"}
    {include file="public/bootstrap" /}
{/block}
{block name="body"}
<div class="container-fluid">
    <div class="row bg-white rounded-3 mb-3 shadow-sm">
        <div class="col pt-3">
            <form class="layui-form layui-form-pane" lay-filter="searchForm" action="" id="searchForm">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">操作人</label>
                        <div class="layui-input-inline">
                            <select name="user_id" lay-filter="selectUser" form="searchForm">
                                <option value="0" selected>全部</option>
                                {foreach $user->user as $val}
                                <option value="{$val.id}">{$val.username}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" class="layui-input" id="startTime" placeholder="" autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">通话时长</label>
                        <div class="layui-input-inline">
                            <select name="operate" lay-filter="filterOperate">
                                <option value="">请选择操作符</option>
                                <option value="eq">等于</option>
                                <option value="gt">大于</option>
                                <option value="lt">小于</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <input type="number" name="duration" class="layui-input" value="" placeholder="秒" min="0">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-normal" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                        </button>
                    </div>
                    <div class="layui-inline">
                        <button type="reset" class="layui-btn layui-btn-primary">重 置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-info" lay-event="preview">查看</a>
        </script>

    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        let $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table;

        laydate.render({
            elem: '#startTime',
            done: function (value, date, endDate) {
                let data = Object.assign({}, form.val('searchForm'), { date: value })
                search(data)
            }
        });

        table.render({
            elem: '#currentTableId',
            url: '{:url("/HbCall/getHistoryList")}',
            method: 'post',
            toolbar: true,
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            //异步请求，格式化数据
            parseData: function (res) {
                return {
                    'code': 0,
                    'msg': '',
                    'data': res.rows,
                    'count': res.total
                }
            },
            cols: [[
                {field: 'subid', title: '编号', align: "center"},
                {field: 'username', title: '操作人', align: "center"},
                {field: 'called_number', title: '被叫号码', align: "center"},
                {field: 'call_duration', title: '通话时长（分）', sort: true, align: "center"},
                {field: 'cost', title: '消费金额（￥/元）', align: "center"},
                {field: 'starttime', title: '呼叫时间', align: "center"},
                {title: '录音', minWidth: 150, align: "center", templet: function (row) {
                        return row.record_url ? "<audio style='width: 100%; height: 100%;' src='" + row.record_url + "' autoplay controls>您的浏览器不支持 audio 标签。</audio>" : '';
                    }}
            ]],
            page: {
                limits: [15, 30, 45, 60],
                limit: 15,
            },
        });

        let search = function (params = {}) {
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: params
            });
        }

        form.on('select(selectUser)', function (data) {
            let param = Object.assign({}, form.val('searchForm'), { user_id: data.value })
            search(param)
        })

        form.on('select(filterOperate)', function (data) {
            let val = form.val('searchForm')
            if (val.duration !== '' && val.operate !== '') {
                search(val)
            }
        })

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            if (data.field.date === "" && data.field.duration === "") {
                layer.msg('搜索内容不能为空', { icon: 0 })
                return false
            }

            if (data.field.duration !== "" && data.field.operate === "") {
                layer.msg('请选择操作符', { icon: 0 })
                return false
            }

            search(data.field);
            return false;
        });

        $('button[type="reset"]').on('click', function () {
            search({})
        })

        table.on('tool(currentTableFilter)', function (obj) {
            let data = obj.data;
            if (obj.event === 'edit') {
                let index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });

    });
</script>
{/block}
