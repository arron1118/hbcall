{extend name="public/base" /}
{block name="css"}
{include file="public/bootstrap" /}
{/block}
{block name="body"}
<div class="container-fluid bg-white rounded-3 py-2">
    <div class="row justify-content-center">
        <div class="col-12">
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="currentTableBar">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add"><i class="fa fa-plus"></i> 添加</button>
            </script>
            <script type="text/html" id="tool">
                <button type="button" class="layui-btn layui-btn-xs" lay-event="edit" title="编辑"><i class="fa fa-user-edit"></i></button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" title="删除"><i class="fa fa-trash-can"></i></button>
            </script>
        </div>

    </div>
</div>

{/block}
{block name="js"}
<script src="__STATIC__/lib/layui_exts/excel.js"></script>
<script>
    layui.use(['layer', 'miniTab', 'jquery', 'table'], function () {
        let $ = layui.jquery,
            layer = layui.layer,
            miniTab = layui.miniTab,
            table = layui.table;

        miniTab.listen();
        let option = { icon: 0 }
        // 客户列表
        table.render({
            elem: '#currentTableId',
            id: 'recordTable',
            url: '{:url("/CustomerRecord/getCustomerRecordList")}',
            method: 'post',
            where: {
                customer_id: '{$customerId}'
            },
            toolbar: '#currentTableBar',
            // height: 680,
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            //异步请求，格式化数据
            parseData: function (res) {
                return {
                    'code': 0,
                    'msg': '',
                    'data': res.data,
                    'count': res.total
                }
            },
            cols: [[
                {field: 'content', title: '记录内容'},
                {field: 'next_call_time', title: '下次回访', align: "center"},
                {field: 'create_at', title: '记录时间', align: "center"},
                {fixed: 'right', title: '操作', align: "center", toolbar: '#tool', width: 150},
            ]],
            page: {
                limits: [15, 30, 45, 60],
                limit: 15,
            },
            skin: 'line'
        });
        table.on('tool(currentTableFilter)', function (obj) {
            let id = obj.data.id;
            switch (obj.event) {
                case 'edit':
                    layer.open({
                        type: 2,
                        title: '编辑',
                        area: ['700px', '600px'],
                        content: '{:url("/CustomerRecord/edit")}?id=' + id
                    });
                    break;
                case 'del':
                    $.post('{:url("/CustomerRecord/del")}', { id: id }, function (res) {
                        if (res.code === 1) {
                            option.icon = 1;
                            table.reload('recordTable', {
                                page: {
                                    curr: 1
                                }
                            })
                        }

                        layer.msg(res.msg, option);
                    })
                    break;
            }
        });
        table.on('toolbar(currentTableFilter)', function (obj) {
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2,
                        title: '添加',
                        area: ['700px', '600px'],
                        content: '{:url("/CustomerRecord/add", ["customer_id" => $customerId])}'
                    });
                    break;
            }
        })
    });
</script>

{/block}
