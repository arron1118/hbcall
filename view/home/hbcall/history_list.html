{extend name="public/base" /}
{block name="css"}
    {include file="public/bootstrap" /}
{/block}
{block name="body"}
<div class="container-fluid">
    <div class="row bg-white rounded-3 shadow-sm mb-3">
        <div class="col pt-3">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">时间筛选</label>
                        <div class="layui-inline" id="datetime">
                            <div class="layui-input-inline">
                                <input type="text" name="startDate" autocomplete="off" id="startDate" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" name="endDate" autocomplete="off" id="endDate" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-normal"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        <button type-="reset" class="layui-btn layui-btn-primary">重 置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-info" lay-event="preview">查看</a>
       </script>

    </div>
</div>

{/block}

{block name="js"}
<script>
    layui.use(['form', 'table','laydate'], function () {
        let $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table;

        laydate.render({
            elem:'#datetime',
            range: ['#startDate', '#endDate'],
            type: 'datetime',
            done: function (value) {
                let d = value.split(' - ')
                search({ startDate: d[0], endDate: d[1] });
            }
        });

        table.render({
            elem: '#currentTableId',
            id: 'historyTable',
            url: '{:url("/HbCall/getHistoryList")}',
            method:'post',
            toolbar: true,
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            //异步请求，格式化数据
            parseData: function (res) {
                return {
                    'code': 0,
                    'msg': '',
                    'data': res.rows,
                    'count': res.total
                }
            },
            cols: [[
                {field: 'subid', title: '编号', align: "center"},
                {field: '', title: '客户名称', align: "left", templet: function (row) {
                    return row.customer ? row.customer.title : '';
                    }},
                {field: 'called_number', title: '被叫号码', align: "center"},
                {field: 'call_duration', title: '通话时长(分)', sort: true, align: "center"},
                {field: 'cost', title: '消费金额(元)', align: "center", sort: true},
                {field: 'createtime', title: '呼叫时间', align: "center", sort: true},
                {title: '录音', minWidth: 150, align: "center", templet: function (row) {
                        return row.record_url ? "<audio style='width: 100%; height: 100%;' src='" + row.record_url + "' autoplay controls>您的浏览器不支持 audio 标签。</audio>" : '';
                    }}
            ]],
            page: {
                limits: [15, 30, 45, 60],
                limit: 15,
            },
            skin: 'line'
        });

        let search = function (params) {
            table.reload('historyTable', {
                page: {
                    curr: 1
                },
                where: params
            });
        };

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            search(data.field)

            return false;
        });

        table.on('tool(currentTableFilter)', function (obj) {
            let data = obj.data;
            if (obj.event === 'edit') {
                let index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });

    });
</script>
{/block}
