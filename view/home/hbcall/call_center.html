{block name="js"}

<script>
    layui.use(['layer',], function () {
        let $ = layui.jquery,
            layer = layui.layer;

        // cookie
        let cookie = function (key = null, val = null, obj = {}) {
            if (key === null) {
                let val = [];
                let cookie = document.cookie.split('; ');
                $.each(cookie, function (index, item) {
                    let i = item.split('=');
                    val[i[0]] = i[1];
                })

                return val;
            } else {
                if (val === null) {
                    let val = '';
                    let cookie = document.cookie.split('; ');
                    $.each(cookie, function (index, item) {
                        let i = item.split('=');
                        if (i[0] === key) {
                            val = i[1];
                            return;
                        }
                    })

                    return val;
                } else {
                    document.cookie = key + '=' + val;
                    return true;
                }
            }
        }

        //鼠标过手
        $('.cursor').hover(function () {
            $(this).css({cursor:'pointer'});
        });
        $('.btn-style').css({"background-color": '#e4e4e4',width: '60px',height: '60px', "line-height": '40px'})

        // 输入框获取焦点
       let inputFocus = function () {
            $("#input").focus();
        };
        inputFocus();

        let callinginput = $('.callinginput');
        // 按页面
        $('.lqp-btn').on('click', function () {
            if (callinginput.val().length < 11) {
                callinginput.val(callinginput.val() + $(this).data('value'));//输入框值,val()里面
            }
        });

        callinginput.on('keydown', function (e) {
            // e.preventDefault();
            // 大键盘||小键盘
            if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 96 && e.keyCode <= 106)) {
                if (callinginput.val().length >= 11) {
                    return false
                }
            } else if (e.keyCode === 13) {
                makeCall();
            }
        })

        // 按键盘
        /*$(window).on('keydown', function (e) {
            // 大键盘||小键盘
            if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 96 && e.keyCode <= 106)) {
                if (callinginput.val().length < 11) {
                    callinginput.val(callinginput.val() + e.key);
                    // callinginput.val() + e.key;
                    console.log('lpp');
                    console.log(callinginput.val() + e.key);
                }

            } else if (e.keyCode === 13) {
                makeCall();
            }
        });*/

        // 清空输入框
        $('.lqp-empyt').on('click', function () {
            callinginput = $('.callinginput').val('');
            inputFocus();
        });

        // 拨打
        $('.lqp-oncalling').on('click', function () {
            makeCall();
        });

        //验证输入的是数字
        function isPhoneNo(phone) {
            let pattern = /^1\d{10}$/;
            return pattern.test(phone);
        }

        let makeCall = function () {
            let number = callinginput.val();
            console.log(number);

            if (number.length < 11 || !isPhoneNo(number)) {
                layer.msg('请输入正确的号码', {icon: 2});
                return false;
            }

            $.post('{:url("hbcall/makeCall")}', {mobile: number}, function (res) {
                console.log('999');
                console.log(res);
                if (res.status) {
                   layer.config({
                       extend: 'skin/blue.css',
                   }).open(
                        {
                             type: 1
                            ,title: '拨号成功！' //不显示标题栏
                            ,closeBtn: false
                            ,area: '400px;'
                            ,shade: 0.8
                            ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                            //,btn: ['确认']
                            ,btnAlign: 'c'
                            ,moveType: 1 //拖拽模式，0或者1
                            // ,time:10000
                            ,skin: 'layer-ext-blue'
                            ,content: '<div style="padding: 50px; line-height: 30px; font-weight: 300;"><p>请在<span class="fs-3 clock px-2">10</span>秒内用手机拨打号码：<h3>'+res.data.axb_number+'</h3> 进行通话。</p></div>'
                            ,success:function (layero, index) {
                               // 10秒倒计时
                                let t = 10;
                                let time = document.getElementsByClassName("clock")[0];
                                let getTime = function() {
                                    t--;
                                    time.innerHTML = t;
                                    if(t < 0) {
                                        clearInterval(inter);
                                        // 关闭当前窗
                                        layer.close(index);
                                    }
                                };
                                let inter = setInterval(getTime, 1000);

                            }
                },
                    );

                } else {
                    layer.config({
                        extend: 'skin/red.css',
                    }).open({
                        title: res.info
                        ,type: 1
                        // ,closeBtn: true
                        ,area: '400px;'
                        ,shade: 0.8
                        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                        ,btnAlign: 'c'
                        // ,btn: ['确认']
                        ,moveType: 1 //拖拽模式，0或者1
                        ,skin: 'layer-ext-blue'
                        ,content: '<div style="padding: 50px; line-height: 30px; font-weight: 300;"><p><p>'+res.data+'</p></div>'
                    })
                }
            });

        }
    });
</script>
