<script>
    $.ajaxSetup({
        statusCode: {
            200: function (data) {
                if (data.code === 5003) {
                    window.location.href = data.url
                }
            }
        }
    })
</script>

<script>
    layui.use(['jquery', 'layer'], function () {
        let $ = layui.jquery,
            layer = layui.layer;

        // cookie
        window.cookie = function (key = null, val = null, obj = {}) {
            if (key === null) {
                let val = [];
                let cookie = document.cookie.split('; ');
                $.each(cookie, function (index, item) {
                    let i = item.split('=');
                    val[i[0]] = i[1];
                })

                return val;
            } else {
                if (val === null) {
                    let val = '';
                    let cookie = document.cookie.split('; ');
                    $.each(cookie, function (index, item) {
                        let i = item.split('=');
                        if (i[0] === key) {
                            val = i[1];
                            return false;
                        }
                    })

                    return val;
                } else {
                    document.cookie = key + '=' + val + '; path=/';
                    return true;
                }
            }
        }

        let balance = parseInt(cookie('balance'));

        // 提醒信息
        let tipIndex = null;
        let tips = function () {
            tipIndex = layer.config({
                extend: 'skin/red.css',
            }).open({
                type: 1,
                title: '温馨提示',
                content: '<div style="padding: 30px 20px;">您的余额已经不足，请联系管理员及时充值！</div>',
                offset: 'rt',
                shade: false,
                closeBtn: 1,
                skin: 'layer-ext-red'
            });
        }

        // 定时弹窗提醒
        let time = 3600 * 1000, interval = null, intervalCheck = null;
        let check = function () {
            if (parseInt(cookie('balance')) > 0) {
                clearInterval(intervalCheck);
                clearInterval(interval);
                layer.close(tipIndex)
            }
        };

        if (isNaN(balance)) {
            intervalCheck = setInterval(function () {
                check();
            }, time);
        }

        if (balance <= 0) {
            if (!cookie('balance_tips')) {
                tips();
                cookie('balance_tips', 1);

                interval = setInterval(function () {
                    tips();
                }, time);
            }
        }
    })
</script>
