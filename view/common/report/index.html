{extend name="../common/public/base" /}
{block name="css"}
{include file="../common/public/bootstrap" /}
{/block}
{block name="body"}
<div class="container-fluid bg-white rounded-3 mb-3 pt-3">
    <div class="row">
        <div class="col">
            <form class="layui-form" action="" lay-filter="search">
                <div class="layui-form-item">
                    {if ($module === 'admin')}
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 100px;">条件筛选</label>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="company_id" class="" lay-filter="companyFilter">
                                    <option value="0">所有公司</option>
                                    {foreach $companies as $key => $item}
                                    <option value="{$item.id}">{$item.corporation}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                    </div>
                    {/if}
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 100px;">日期范围</label>
                        <div class="layui-inline" id="datetime">
                            <div class="layui-input-inline">
                                <input type="text" name="startDate" autocomplete="off" id="startDate" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" name="endDate" autocomplete="off" id="endDate" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-normal btn-search" lay-submit="" lay-filter="searchSubmit"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="p-3 bg-white rounded-3">
                <div id="chart" style="height: 350px; margin-bottom: .75rem; "></div>

                <table class="layui-table" id="currentTableId" lay-filter="currentTableFilter">
                    <thead>
                    <tr>
                        <th lay-data="{field: 'id', title: '用户编号', align: 'center', totalRowText: '合计'}"></th>
                        <th lay-data="{field: 'realname', title: '用户名称', align: 'center'}"></th>
                        {if $module === 'admin'}
                        <th lay-data="{field: 'corporation', title: '所属公司', align: 'center', width: 250}"></th>
                        {/if}
                        <th lay-data="{field: 'total', title: '拨号次数', sort: true, align: 'center', totalRow: true}"></th>
                        <th lay-data="{field: 'total1', title: '接通次数(>0秒)', align: 'center', totalRow: true, sort: true}"></th>
                        <th lay-data="{field: 'total2', title: '有效呼叫(>30秒)', align: 'center', totalRow: true, sort: true}"></th>
                        <th lay-data="{field: 'duration', title: '时间(分)', align: 'center', totalRow: true, sort: true}"></th>
                        <th lay-data="{field: 'cost', title: '消费金额(元)', align: 'center', totalRow: true, sort: true}"></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="js"}
<script src="__STATIC__/lib/echarts/echarts.min.js"></script>
<script>
    layui.use(['form', 'table', 'laydate', 'jquery'], function () {
        let $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table;

        const chart = echarts.init($('#chart')[0])
        window.onresize = function () {
            chart.resize();
        }

        //日期范围
        laydate.render({
            //设置开始日期、日期日期的 input 选择器
            //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
            elem: '#datetime',
            range: ['#startDate', '#endDate'],
            type: 'datetime',
            done: function (value, date, endDate) {
                let d = value.split(' - ');
                search({ startDate: d[0], endDate: d[1]})
            }
        });

        table.init('currentTableFilter', {
            url: '{:url("/Report/getReport")}',
            method: 'post',
            totalRow: true,
            //异步请求，格式化数据
            parseData: function (res) {
                chart.setOption({
                    title: {
                        text: '拨号统计',
                    },
                    dataset: [
                        {
                            source: res.data
                        }
                    ],
                    legend: {},
                    tooltip: {
                        trigger: 'axis',
                    },
                    toolbox: {
                        feature: {
                            restore: { title: '还原' },
                            saveAsImage: { title: '保存图片' },
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        axisLabel: {
                            rotate: 45
                        }
                    },
                    yAxis: {
                        type: 'value',
                        boundaryGap: [0, '100%'],
                        // max: 'dataMax'
                    },
                    grid: {
                        bottom: 10,
                        left: 0,
                        right: 10,
                        containLabel: true
                    },
                    series: [
                        {
                            name: '拨号次数',
                            type: 'line',
                            encode: {
                                x: 'realname',
                                y: 'total'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '接通次数',
                            type: 'line',
                            encode: {
                                x: 'realname',
                                y: 'total1'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '有效呼叫',
                            type: 'line',
                            encode: {
                                x: 'realname',
                                y: 'total2'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '时间(分)',
                            type: 'line',
                            encode: {
                                x: 'realname',
                                y: 'duration'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '消费金额(元)',
                            type: 'line',
                            encode: {
                                x: 'realname',
                                y: 'cost'
                            },
                            areaStyle: {
                            }
                        }
                    ]
                })

                return {
                    'code': 0,
                    'msg': '',
                    'data': res.data,
                    'count': res.total
                }
            },
            even: true,
            skin: 'line'
        });

        let search = function (params) {
            let p = Object.assign({}, form.val('search'), params)
            //执行搜索重载
            table.reload('currentTableId', {
                where: p
            });
        }

        form.on('submit(searchSubmit)', function (data) {
            console.log(data.field)
            search(data.field)

            return false;
        });

        form.on('select(companyFilter)', function (data) {
            let d = [];
            d[data.elem.name] = data.value
            search(d)
        })

        setInterval(function () {
            search({})
        }, 300000)
    });
</script>
{/block}
