<script src="__STATIC__/lib/echarts/echarts.min.js"></script>
<script>
    layui.use(['layer', 'miniTab'], function () {
        let $ = layui.jquery,

            layer = layui.layer,
            miniTab = layui.miniTab;

        // 在新的Tab窗口打开页面
        miniTab.listen();

        let chart = echarts.init($('#historyChart')[0])

        let getData = function () {
            $.post('{:url("/HbCall/getHistoryList")}', {}, function (res) {
                console.log(res)
                chart.setOption({
                    title: {
                        text: '拨号统计',
                    },
                    dataset: [
                        {
                            source: res.rows
                        }
                    ],
                    legend: {},
                    tooltip: {
                        trigger: 'axis',
                    },
                    toolbox: {
                        feature: {
                            restore: { title: '还原' },
                            saveAsImage: { title: '保存图片' },
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        // axisLabel: {
                        //     rotate: 45
                        // }
                    },
                    yAxis: {
                        type: 'value',
                        boundaryGap: [0, '100%'],
                        // max: 'dataMax'
                    },
                    grid: {
                        bottom: 10,
                        left: 0,
                        right: 10,
                        containLabel: true
                    },
                    series: [
                        {
                            name: '拨号次数',
                            type: 'line',
                            encode: {
                                x: 'createtime',
                                y: 'call_duration'
                            },
                            areaStyle: {
                            }
                        }
                    ]
                })
            })
        };

        getData()

        setInterval(function () {
            getData()
        }, 1000 * 300);
    });
</script>
