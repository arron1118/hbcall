{extend name="public/base" /}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="newsTitle" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">发布时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="newsTime" class="layui-input" id="newsTitle" placeholder=""
                                       autocomplete="off">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="background-color: #1e9fff; color: #fff;"
                                   id="importExcel">批量导入</label>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarNews">
            <div class="layui-btn-container">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add">发布新闻</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="newsTableId" lay-filter="newsTableFilter" lay-even
               lay-data="{id: 'newsTableFilter'}"></table>

        <script type="text/html" id="newsTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="del">删除</a>
        </script>

    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use(['form', 'table', 'laydate', 'layer', 'excel', 'upload'], function () {
        let $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            excel = layui.excel,
            upload = layui.upload,
            table = layui.table;
        laydate.render({
            elem: '#newsTitle'
        });

        upload.render({
            elem: '#importExcel',
            url: '',
            accept: 'file', //普通文件
            exts: 'xls|excel|xlsx', //导入表格
            auto: false,  //选择文件后不自动上传
            before: function (obj) {
                layer.load(); //上传loading
            },
            // 选择文件回调
            choose: function (obj) {
                let files = obj.pushFile();
                let fileArr = Object.values(files);// 注意这里的数据需要是数组，所以需要转换一下
                console.debug(fileArr)
                // 用完就清理掉，避免多次选中相同文件时出现问题
                for (var index in files) {
                    if (files.hasOwnProperty(index)) {
                        delete files[index];
                    }
                }
                uploadExcel(fileArr); // 如果只需要最新选择的文件，可以这样写： uploadExcel([files.pop()])
            },
            error: function () {
                setTimeout(function () {
                    layer.msg("上传失败！", {
                        icon: 1
                    });
                    //关闭所有弹出层
                    layer.closeAll(); //疯狂模式，关闭所有层
                }, 1000);
            }
        });

        function uploadExcel(files) {
            try {
                let excel = layui.excel;
                excel.importExcel(files, {
                    // 读取数据的同时梳理数据
                    fields: {
                        'newsTitle': 'A',
                        'thumbnail': 'B',
                        'author': 'C',
                        'source': 'D',
                        'lId': 'E',
                        'keyword': 'F',
                        'remark': 'G',
                        'content': 'H',
                        'power': 'I',
                    }
                }, function (data) {
                    data = Object.values(data);
                    console.debug(data);
                    let arr = new Array();
                    let temp = [];
                    for (let item of data) {
                        for (let value in item) {
                            temp.push(item[value]);
                        }
                    }
                    console.log(temp);

                    for (let j = 0; j < temp.length; j++) {
                        if (temp[j].length > 0) {
                            for (let i = 1; i < temp[j].length; i++) {
                                let tt = {
                                    cId: 0,
                                    newsTitle: temp[j][i].newsTitle,
                                    thumbnail: temp[j][i].thumbnail,
                                    author: temp[j][i].author,
                                    source: temp[j][i].source,
                                    lId: temp[j][i].lId,
                                    keyword: temp[j][i].keyword,
                                    remark: temp[j][i].remark,
                                    content: temp[j][i].content,
                                    power: temp[j][i].power,
                                };
                                arr.push(tt);
                            }
                        }
                    }

                    console.table(arr);

                    return false;

                    $.ajax({
                        async: false,
                        url: basePath + 'PowerUser/importPowerUserData.action',
                        type: 'post',
                        dataType: "json",
                        contentType: "application/x-www-form-urlencoded",
                        data: {
                            data: JSON.stringify(arr)
                        },
                        success: function (data) {
                            if (data.success) {
                                layer.msg(data.message);
                                setTimeout(function () {
                                    layer.closeAll(); //疯狂模式，关闭所有层
                                }, 1000);
                                //表格导入成功后，重载表格
                                tableIns.reload('testTerminalConfigReload', {
                                    url: basePath + 'PowerUser/PowerUserDataTable.action',
                                    page: {
                                        limit: 10, // 初始 每页几条数据
                                        limits: [10, 20, 30]
                                        // 可以选择的 每页几条数据
                                    },
                                    where: {
                                        cId: selectConcentrator,
                                        tId: selectTerminal
                                    },
                                    parseData: function (res) { //res 即为原始返回的数据
                                        return {
                                            "code": 0, //解析接口状态
                                            "msg": res.message, //解析提示文本
                                            "count": res.total, //解析数据长度
                                            "data": res.data //解析数据列表
                                        };
                                    }
                                }, 'data');
                            } else {
                                //表格导入失败后，重载文件上传
                                layer.alert(data.error + "请重新上传", {icon: 2});
                            }
                        },
                        error: function (msg) {
                            layer.msg('请联系管理员!!!');
                        }
                    });
                });
            } catch (e) {
                layer.msg('请联系管理员!!!');
                // layer.alert(e.message);
            }
        }

        table.render({
            elem: '#newsTableId',
            url: '{:url("/news/index")}',
            id: 'newsTable',
            toolbar: '#toolbarNews',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            //异步请求，格式化数据
            parseData: function (res) {
                return {
                    'code': 0,
                    'msg': '',
                    'data': res.data,
                    'count': res.count
                }
            },
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'title', title: '标题'},
                {field: 'is_top', title: '置顶', align: 'center'},
                {field: 'view', title: '查看', align: "center"},
                {field: 'create_time', title: '发布时间', align: "center"},
                {field: 'update_time', title: '更新时间', align: "center"},
                {title: '操作', minWidth: 150, toolbar: '#newsTableBar', align: "center"}
            ]],
            page: {
                limits: [10, 20, 30, 40],
                limit: 10,
            },
            skin: 'line',
            even: true,
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            let params = JSON.stringify(data.field);
            console.log(params);
            //todo
            //执行搜索重载
            table.reload('newsTable', {
                page: {
                    curr: 1
                },
                where: params
            });
        });

        /**
         * toolbar监听事件
         */
        // 表头
        table.on('toolbar(newsTableFilter)', function (obj) {
            if (obj.event === 'add') {
                let index = layer.open({
                    title: '发布新闻',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '{:url("/news/add")}',
                });
                //???
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                let checkStatus = table.checkStatus('userTable'),
                    data = checkStatus.data;
                console.log(data);
                if (data.length < 1) {
                    layer.msg('请勾选需要删除的数据');
                    return false;
                } else {
                    let ids = [], url = '';
                    $(data).each(function (i) {
                        ids.push(data[i].id);
                    });
                    console.log('删除的ids', ids);
                    $.post(url, ids, function () {
                        //todo
                    });
                }
            } else if (obj.event === 'imports') {
                console.log('pp')
                // 监听上传文件的事件
                $('#LAY-excel-import-excel').change(function (e) {
                    console.log('jinlai')
                    let files = e.target.files;
                    try {
                        // 方式一：先读取数据，后梳理数据
                        // excel.importExcel(files, {}, function(data) {
                        //     console.log(data);
                        //     data = excel.filterImportData(data, {
                        //         'id': 'A'
                        //         ,'username': 'B'
                        //         ,'experience': 'C'
                        //         ,'sex': 'D'
                        //         ,'score': 'E'
                        //         ,'city': 'F'
                        //         ,'classify': 'G'
                        //         ,'wealth': 'H'
                        //         ,'sign': 'I'
                        //     })
                        //     console.log(data);
                        // });
                        // 方式二：可以在读取过程中梳理数据
                        excel.importExcel(files, {
                            fields: {
                                'id': 'A'
                                , 'username': 'B'
                                , 'experience': 'C'
                                , 'sex': 'D'
                                , 'score': 'E'
                                , 'city': 'F'
                                , 'classify': 'G'
                                , 'wealth': 'H'
                                , 'sign': 'I'
                            }
                        }, function (data) {
                            console.log(data);
                        });
                    } catch (e) {
                        layer.alert(e.message);
                    }
                });


            }
        });

        //表内
        table.on('tool(newsTableFilter)', function (obj) {
            if (obj.event === 'edit') {
                let index = layer.open({
                    title: '编辑新闻',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '{:url("/news/edit")}?id=' + obj.data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.post("{:url('/news/delete')}", {id: obj.data.id}, function (res) {
                        layer.msg(res.msg, {icon: 6});

                        obj.del();
                        layer.close(index);
                    })

                });
            }
        });


    });
</script>

{/block}
