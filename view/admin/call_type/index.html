{extend name="../common/public/base" /}
{block name="css"}
{include file="../common/public/bootstrap" /}
{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fa fa-plus"></i> 添加</button>
            </div>
        </script>

        <table class="layui-table" id="currentTableId" lay-filter="currentTableFilter" lay-even lay-data="">
            <thead>
                <tr>
                    <th lay-data="{field: 'id', align: 'center', width: 100}">ID</th>
                    <th lay-data="{field: 'name', align: 'center', edit: 'text'}">名称</th>
                    <th lay-data="{field: 'title', align: 'center', edit: 'text'}">标题</th>
                    <th lay-data="{field: 'api_url', align: 'center', edit: 'text'}">呼叫接口</th>
                    <th lay-data="{field: 'create_time', align: 'center'}">添加时间</th>
                </tr>
            </thead>
        </table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
{include file="call_type/edit" /}
{/block}

{block name="js"}

<script src="__STATIC__/js/admin/call_type.js?v={:time()}"></script>

{/block}
