{extend name="public/base" /}
{block name="css"}
{include file="public/bootstrap" /}
{/block}
{block name="body"}
<div class="container-fluid">
    <div class="row rounded mb-3 shadow-sm bg-white">
        <div class="col pt-3">
            <form class="layui-form layui-form-pane" lay-filter="searchForm" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">充值方</label>
                        <div class="layui-input-inline">
                            <input type="text" name="corporation" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">充值时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="datetime" class="layui-input" id="startTime" placeholder="" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">充值方式</label>
                        <div class="layui-input-inline">
                            <select name="pay_type" lay-filter="payTypeFilter">
                                <option value="0">请选择充值方式</option>
                                <option value="1">微信</option>
                                <option value="2">支付宝</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-normal" lay-submit
                                lay-filter="data-search-btn"><i class="fa fa-magnifying-glass"></i> 搜 索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary"><i class="fa fa-refresh"></i> 重 置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter" lay-even></table>
    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use(['form', 'table', 'jquery', 'laydate'], function () {
        let $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;

        laydate.render({
            elem: '#startTime',
            done: function (startTime) {
                let params = Object.assign({}, form.val('searchForm'), { datetime: startTime });
                reloadTable(params)
            }
        })

        table.render({
            elem: '#currentTableId',
            id: 'paymentTable',
            url: '{:url("/payment/getOrderList")}',
            method: 'post',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            //异步请求，格式化数据
            parseData: function (res) {
                return {
                    'code': 0,
                    'msg': '',
                    'data': res.rows,
                    'count': res.total
                }
            },
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'payno', title: '订单号', align: 'center'},
                {field: 'corporation', title: '充值方', align: 'center'},
                {field: 'amount', title: '充值金额(￥)', align: 'center'},
                {field: 'create_time', title: '充值时间', align: "center"},
                {field: 'pay_type', title: '充值方式', align: "center"},
                {field: 'status', title: '状态', align: "center", templet: function(d) {
                    if (d.status === '未支付') {
                        return '<span class="text-warning">' + d.status + '</span>';
                    } else if (d.status === '已关闭') {
                        return '<span class="text-danger">' + d.status + '</span>';
                    } else {
                        return '<span class="text-info">' + d.status + '</span>';
                    }
                    }},
            ]],
            page: {
                limits: [15, 20, 25, 30],
                limit: 15
            },
            skin: 'line',
            even: true,
        });

        // 监听操作
        form.on('submit(data-search-btn)', function (data) {
            if (data.field.corporation === '' && data.field.datetime === '') {
                layer.msg('请输入搜索内容', { icon: 0 })
                return false
            }
            reloadTable(data.field)
            return false;
        });

        form.on('select(payTypeFilter)', function (data) {
            let params = [];
            params[data.elem.name] = data.value
            params = Object.assign({}, form.val('searchForm'), params)
            reloadTable(params);
        })

        $('button[type=reset]').on('click', function (e) {
            reloadTable({})
        })

        let reloadTable = function (params) {
            table.reload('paymentTable', {
                where: params
            })
        }
    });
</script>

{/block}
