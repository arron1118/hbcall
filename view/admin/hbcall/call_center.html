{block name="js"}

<script>
    layui.use(['layer',], function () {
        let $ = layui.jquery,
            layer = layui.layer;

        //鼠标过手
        $('.cursor').hover(function () {
            $(this).css({cursor:'pointer'});
        });
        $('.btn-style').css({"background-color": '#e4e4e4',width: '60px',height: '60px', "line-height": '40px'})

        // 输入框获取焦点
       let inputFocus = function () {
            $("#input").focus();
        };
        inputFocus();

        let callinginput = $('.callinginput');
        // 按页面
        $('.lqp-btn').on('click', function () {
            if (callinginput.val().length < 11) {
                callinginput.val(callinginput.val() + $(this).data('value'));//输入框值,val()里面
            }
        });

        callinginput.on('keydown', function (e) {
            // e.preventDefault();
            // 大键盘||小键盘
            if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 96 && e.keyCode <= 106)) {
                if (callinginput.val().length >= 11) {
                    return false
                }
            } else if (e.keyCode === 13) {
                makeCall();
            }
        })

        // 按键盘
        /*$(window).on('keydown', function (e) {
            // 大键盘||小键盘
            if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 96 && e.keyCode <= 106)) {
                if (callinginput.val().length < 11) {
                    callinginput.val(callinginput.val() + e.key);
                    // callinginput.val() + e.key;
                    console.log('lpp');
                    console.log(callinginput.val() + e.key);
                }

            } else if (e.keyCode === 13) {
                makeCall();
            }
        });*/

        // 清空输入框
        $('.lqp-empyt').on('click', function () {
            callinginput = $('.callinginput').val('');
            inputFocus();
        });

        // 拨打
        $('.lqp-oncalling').on('click', function () {
            makeCall();
        });

        //验证输入的是数字
        function isPhoneNo(phone) {
            let pattern = /^1\d{10}$/;
            return pattern.test(phone);
        }

        let makeCall = function () {
            let number = callinginput.val();
            console.log(number);

            if (number.length < 11 || !isPhoneNo(number)) {
                layer.msg('请输入正确的号码', {icon: 2});
                return false;
            }

            $.post('{:url("hbcall/makeCall")}', {mobile: number}, function (res) {
                if (res.status) {
                    layer.open(
                        {
                            // title: '拨号成功',
                            // content: '请在10秒内用手机拨打号码：' + res.data.axb_number+' 进行通话',
                            // area:['50%','50%']
                            type: 1
                            ,title: false //不显示标题栏
                            ,closeBtn: false
                            ,area: '400px;'
                            ,shade: 0.8
                            ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                            ,btn: ['确认']
                            ,btnAlign: 'c'
                            ,moveType: 1 //拖拽模式，0或者1
                            ,content: '<div style="padding: 50px; line-height: 30px; background-color: #393D49; color: #fff; font-weight: 300;"><i class="layui-icon layui-icon-ok me-2" style="font-size: 25px; color: #1E9FFF;"></i> 拨号成功<br><p>请在10秒内用手机拨打号码：<h3>'+res.data.axb_number+'</h3> 进行通话。</p></div>'

                        },
                    );
                } else {
                    layer.open({
                        title: res.info,
                        content: res.data

                    })
                }
            });

        }
    });
</script>

{/block}
