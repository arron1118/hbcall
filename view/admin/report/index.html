{extend name="public/base" /}
{block name="css"}
{include file="public/bootstrap" /}
{/block}
{block name="body"}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-12 mb-md-3 mb-sm-3">
            <div class="card">
                <div class="card-header">公司列表</div>
                <ul class="list-group list-group-flush company-list">
                    <li class="list-group-item active" data-id="0" data-name="全部">全部</li>
                    {foreach $companies as $key => $item}
                    <li class="list-group-item" data-id="{$item.id}" data-name="{$item.corporation}">{$item.corporation}</li>
                    {/foreach}
                </ul>
            </div>
        </div>
        <div class="col-lg-9 col-md-12 p-3 bg-white rounded-3">
            <div class="">
                <form class="layui-form" action="" lay-filter="search">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 100px;">日期范围</label>
                            <div class="layui-inline" id="datetime">
                                <div class="layui-input-inline">
                                    <input type="text" name="startDate" autocomplete="off" id="startDate" class="layui-input" placeholder="开始日期">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="endDate" autocomplete="off" id="endDate" class="layui-input" placeholder="结束日期">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-normal btn-search" lay-submit="" lay-filter="searchSubmit"><i class="layui-icon"></i> 搜 索
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="chart" style="height: 350px; margin-bottom: .75rem; "></div>

            <table class="layui-table" id="currentTableId">
            </table>
        </div>
    </div>
</div>

{/block}

{block name="js"}
<script src="__STATIC__/lib/echarts/echarts.min.js"></script>
<script>
    layui.use(['form', 'table', 'laydate', 'jquery'], function () {
        let $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table;

        const chart = echarts.init($('#chart')[0])
        window.onresize = function () {
            chart.resize();
        }

        let where = {
            cid: $('.company-list li.active').data('id')
        }

        //日期范围
        laydate.render({
            //设置开始日期、日期日期的 input 选择器
            //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
            elem: '#datetime',
            range: ['#startDate', '#endDate'],
            type: 'datetime',
            done: function (value, date, endDate) {
                let d = value.split(' - ');
                search({ startDate: d[0], endDate: d[1]})
            }
        });

        table.render({
            elem: '#currentTableId',
            url: '{:url("/Report/getReport")}',
            method: 'post',
            totalRow: true,
            where: where,
            //异步请求，格式化数据
            parseData: function (res) {
                chart.setOption({
                    title: {
                        text: '拨号统计',
                    },
                    dataset: [
                        {
                            source: res.data
                        }
                    ],
                    legend: {},
                    tooltip: {
                        trigger: 'axis',
                    },
                    toolbox: {
                        feature: {
                            restore: { title: '还原' },
                            saveAsImage: { title: '保存图片' },
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        axisLabel: {
                            rotate: 45
                        }
                    },
                    yAxis: {
                        type: 'value',
                        boundaryGap: [0, '100%'],
                        // max: 'dataMax'
                    },
                    grid: {
                        bottom: 10,
                        left: 0,
                        right: 10,
                        containLabel: true
                    },
                    series: [
                        {
                            name: '拨号次数',
                            type: 'line',
                            encode: {
                                x: 'username',
                                y: 'total'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '接通次数',
                            type: 'line',
                            encode: {
                                x: 'username',
                                y: 'total1'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '有效呼叫',
                            type: 'line',
                            encode: {
                                x: 'username',
                                y: 'total2'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '时间(分)',
                            type: 'line',
                            encode: {
                                x: 'username',
                                y: 'duration'
                            },
                            areaStyle: {
                            }
                        },
                        {
                            name: '消费金额(元)',
                            type: 'line',
                            encode: {
                                x: 'username',
                                y: 'cost'
                            },
                            areaStyle: {
                            }
                        }
                    ]
                })
                return {
                    'code': 0,
                    'msg': '',
                    'data': res.data,
                    'count': res.total
                }
            },
            cols: [[
                {field: 'id', title: '用户编号', align: "center", totalRowText: '合计'},
                {field: 'username', title: '用户名称', align: "center"},
                {field: 'total', title: '拨号次数', sort: true, align: "center", totalRow: true},
                {field: 'total1', title: '接通次数(>0秒)', align: "center", totalRow: true, sort: true},
                {field: 'total2', title: '有效呼叫(>30秒)', align: "center", totalRow: true, sort: true},
                {field: 'duration', title: '时间(分)', align: "center", totalRow: true, sort: true},
                {field: 'cost', title: '消费金额(元)', align: "center", totalRow: true, sort: true}
            ]],
        });

        let search = function (params) {
            let p = Object.assign({}, {
                cid: $('.company-list li.active').data('id')
            }, params)
            //执行搜索重载
            table.reload('currentTableId', {
                where: p
            });
        }

        form.on('submit(searchSubmit)', function (data) {
            console.log(data.field)
            search(data.field)

            return false;
        });

        $('.company-list li').on('click', function () {
            $(this).addClass('active').siblings().removeClass('active');
            //执行搜索重载
            search(Object.assign({}, { cid: $(this).data('id') }, form.val('search')))
        });

        setInterval(function () {
            search(form.val('search'))
        }, 300000)
    });
</script>
{/block}
