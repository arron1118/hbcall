<div class="layuimini-container">
  <form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-block">
        <input type="text" name="contact_title" class="layui-input" lay-verify="required" placeholder="请输入标题" value="{:sysconfig('site', 'contact_title')}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">背景图</label>
      <div class="layui-input-block layuimini-upload">
        <input name="contact_img" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传封面" value="{:sysconfig('site', 'contact_img')}">
        <div class="layuimini-upload-btn">
          <span><a class="layui-btn" data-upload="contact_img" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
          <span><a class="layui-btn layui-btn-normal" id="select_contact_img" data-upload-select="contact_img" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">企业名称</label>
      <div class="layui-input-block">
        <input type="text" name="contact_company" class="layui-input" placeholder="企业名称" value="{:sysconfig('site', 'contact_company')}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">联系地址</label>
      <div class="layui-input-block">
        <input type="text" name="contact_address" class="layui-input" placeholder="联系地址" value="{:sysconfig('site', 'contact_address')}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">企业名称2</label>
      <div class="layui-input-block">
        <input type="text" name="contact_company2" class="layui-input" placeholder="企业名称" value="{:sysconfig('site', 'contact_company2')}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">联系地址2</label>
      <div class="layui-input-block">
        <input type="text" name="contact_address2" class="layui-input" placeholder="联系地址" value="{:sysconfig('site', 'contact_address2')}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">热线服务</label>
      <div class="layui-input-block">
        <input type="text" name="contact_service_tel" class="layui-input" placeholder="热线服务" value="{:sysconfig('site', 'contact_service_tel')}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">热线服务1</label>
      <div class="layui-input-block">
        <input type="text" name="contact_service_tel1" class="layui-input" placeholder="热线服务1" value="{:sysconfig('site', 'contact_service_tel1')}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">热线服务2</label>
      <div class="layui-input-block">
        <input type="text" name="contact_service_tel2" class="layui-input" placeholder="热线服务2" value="{:sysconfig('site', 'contact_service_tel2')}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-block">
        <input type="text" name="contact_email" class="layui-input" placeholder="邮箱" value="{:sysconfig('site', 'contact_email')}">
      </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
      <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
      <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

  </form>
</div>
