{extend name="../common/public/base" /}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main" id="app">

        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">网站设置</li>
                <li>LOGO配置</li>
                <li>上传配置</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    {include file="system_config/site" /}
                </div>
                <div class="layui-tab-item">
                    {include file="system_config/logo" /}
                </div>
                <div class="layui-tab-item">
                    {include file="system_config/upload" /}
                </div>
            </div>
        </div>

    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use(['form', 'miniTab', 'jquery', 'arronUtil'], function () {
        let form = layui.form,
            $ = layui.jquery,
            arronUtil = layui.arronUtil,
            miniTab = layui.miniTab;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.post(arronUtil.url("/SystemConfig/save"), data.field, function (res) {
                let option = { title: res.msg, position: 'top' }
                if (res.code) {
                    option.icon = 'success'
                }

                arronUtil.Toast.fire(option)
            })

            return false;
        });

    });
</script>

{/block}
