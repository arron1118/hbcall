<div class="layuimini-container">
  <form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
      <label class="layui-form-label required">封面</label>
      <div class="layui-input-block layuimini-upload">
        <input name="about_img" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传封面" value="{:systemConfig('site', 'about_img')}">
        <div class="layuimini-upload-btn">
          <span><a class="layui-btn" data-upload="about_img" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
          <span><a class="layui-btn layui-btn-normal" id="select_about_img" data-upload-select="about_img" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">内容</label>
      <div class="layui-input-block">
        <textarea name="about_content" rows="20" class="layui-textarea editor" placeholder="请输入内容">{:htmlspecialchars_decode(systemConfig('site', 'about_content'))}</textarea>
      </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
      <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit lay-filter="saveBtn">确认</button>
      <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

  </form>
</div>
